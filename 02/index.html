<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <style>
        .jumbotron {
            width: 400px;
            _text-align: center;
            margin: 20px auto 0 auto;
            padding: 10px;
        }

        .jumbotron h3 {
            text-align: center;
        }

        table {
            margin-top: 20px;
        }

        .selecionado {
            background-color: yellow;
        }

        .negrito {
            font-weight: bold;
        }

    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {

            $scope.app = "Lista Telefonica";

            $scope.contatos = [
                {nome: "Pedro", telefone: "99998888", cor: "yellow"},
                {nome: "Ana", telefone: "64654654", cor: "red"},
                {nome: "Maria", telefone: "54616516", cor: "green"}
            ];

            $scope.operadoras = [
                {nome: "Oi", codigo: "14", categoria: "Celular"},
                {nome: "Vivo", codigo: "15", categoria: "Celular"},
                {nome: "Tim", codigo: "41", categoria: "Celular"},
                {nome: "GVT", codigo: "25", categoria: "Fixo"},
                {nome: "Embratel", codigo: "21", categoria: "Fixo"}
            ];

            $scope.adicionarContato = function (contato) {
                //$scope.contatos.push(contato);
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;

            };

            $scope.apagarContatos = function (contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    if (!contato.selecionado) return contato;
                });
            };

            $scope.isContatoSelecionado = function (contatos) {
                return contatos.some(function (contato) {
                    return contato.selecionado;
                });
                console.log(isContatoSelecionado);
            };

        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">

<div class="jumbotron">

    <h3>{{app}}</h3>

    <table ng-show="contatos.length > 0" class="table _table-striped">
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Operadora</th>
            <th>Cor</th>
        </tr>
        <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
            <td><input type="checkbox" ng-model="contato.selecionado"></td>
            <td>{{contato.nome}}</td>
            <td>{{contato.telefone}}</td>
            <td>{{contato.operadora.nome}}</td>
            <td>
                <div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div>
            </td>
        </tr>
    </table>

    <hr>

    <div class="form-group">
        <label>Nome</label>
        <input class="form-control" type="text" ng-model="contato.nome">
    </div>

    <div class="form-group">
        <label>Telefone</label>
        <input class="form-control" type="text" ng-model="contato.telefone">
    </div>

    <div class="form-group">
        <label>Operadora</label>
        <select class="form-control" ng-model="contato.operadora"
                ng-options="operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select>
    </div>

    <button class="btn btn-primary btn-block"
            ng-click="adicionarContato(contato)"
            ng-disabled="!contato.nome || !contato.telefone"
    >
        Adicionar Contato
    </button>

    <button class="btn btn-danger btn-block"
            ng-click="apagarContatos(contatos)"
            ng-if="isContatoSelecionado(contatos)"
    >
        Apagar Contatos
    </button>

</div>

<div ng-include="'footer.html'"></div>

</body>
</html>
